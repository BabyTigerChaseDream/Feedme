<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RSS</title>
    </head>

    <body>
        <h1>This is Article List</h1>

        <div class='article_list'>
            {% for article in article_list %}
                <div class='article'>
                    <h3><a href="{{article.link}}">{{article.title}}</a></h3>     
                    <p> 
                        <b> Date </b> {{article.publish_date}}</b> 
                        <a href="{{article.feedurl}}"> <b>Feed</b> </a> 
                    
                    </p>     
                </div>
            {% endfor %}

        </div>
    </body>

</html>
